<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>WebSocket stuff</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body ng-app="WebsocketPoc">
        <div ng-controller="MainController as ctrl">
            <div>
                <p>
                    <label for="pR">pR:</label><br />
                    <input type="text" id="pR" ng-model="input.pR" />
                </p>
                <p>
                    <label for="pI">pI:</label><br />
                    <input type="text" id="pI" ng-model="input.pI" />
                </p>
                <p>
                    <label for="extent">extent:</label><br />
                    <input type="text" id="extent" ng-model="input.extent" />
                </p>
                <p>
                    <label for="iterations">iterations:</label><br />
                    <input type="text" id="iterations" ng-model="input.iterations" />
                </p>

                <button ng-click="calculate()">click me</button>
                <small>and look into your dev tools' console.</small>
            </div>

            <div id="picture-area">
                <picture view-model="pictureViewModel"></picture>
            </div>
        </div>

        <script src="jquery/dist/jquery.min.js"></script>
        <script src="angular/angular.min.js"></script>
        <script src="ng-lodash/build/ng-lodash.min.js"></script>
        <script src="qa-campus-2015-web-ui.js"></script>

        <script src="index.js"></script>
    </body>
</html>
